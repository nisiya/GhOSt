<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      ghOSt - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <!-- <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip0.js"></script> -->
   
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">
  <img src="distrib/images/title.png" alt="title" style="padding:10px;">
  <div id="divButtonBar" style="margin:4px;">      
    <table id="headContent">
      <tr>
        <th>
            <input type="button"
                  id = "btnStartOS"
                  name="brnStartOS"
                  class="normal_button"
                  value=""
                  title="Start"
                  tabindex="0"
                  onclick="TSOS.Control.hostBtnStartOS_click(this);">

            <input type="button"
                  id = "btnHaltOS"
                  name="brnHaltOS"
                  class="normal_button stop_button"
                  disabled="disabled"
                  value=""
                  title="Halt"
                  tabindex="1"
                  onclick="TSOS.Control.hostBtnHaltOS_click(this);">

            <input type="button"
                  id = "btnReset"
                  name="brnReset"
                  class="normal_button stop_button"
                  disabled="disabled"
                  value=""
                  title="Reset"
                  tabindex="2"
                  onclick="TSOS.Control.hostBtnReset_click(this);">
        </th>
        <th>
          <text id="clock"> </text><br />
          <text id="usrStatus"> <b>Status: </b> I Lurve Operating Systems </text>
        </th>
      </tr>
    </table>
  </div>
      
  <table id="mainContent">    
    <tr>
      <th>
        <div id="divConsole" style="width:500px; height:500px;">
          <label>
            Console
            <canvas id="display"
                  width="500px"
                  height="500px"
                  tabindex="3"
                    >
            </canvas>
          <label>
        </div>
      </th>
      <th>
        <div id="divLog">
          <label>
              Host Log
              <br>
              <textarea name="taHostLog"
                        id  ="taHostLog"
                        rows="10"
                        cols="38"
              ></textarea>
          </label>
        </div>
        <div id="divMemory">
          <label>
              Memory
              <br>
              <div class="tableContainer" id="memoryContainer">
              </div>
          </label>
        </div>
        <div id="divPCB">
            <label>
                Processes
                <br>
                <div class="tableContainer" id="pcbContainer">
                    <table name = "taProces"
                           id   = "taProcess">
                    <thead>
                      <tr style="border-bottom: 1px solid #666666;">
                        <th> PC </th>
                        <th> IR </th>
                        <th> ACC </th>
                        <th> X </th>
                        <th> Y </th>
                        <th> Z </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="pPC"> 0 </td>
                        <td id="pIR"> 0 </td>
                        <td id="pACC"> 0 </td>
                        <td id="pX"> 0 </td>
                        <td id="pY"> 0 </td>
                        <td id="pZ"> 0 </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </label>
          </div>
      </th>
    </tr> 
    <tr>
      <th>
        <div id="divUserProgramInput">
          <label>
              User Program Input
              <br>
              <textarea name="taProgramInput"
                        id  ="taProgramInput"
                        rows="8"
                        cols="68"
              >A9 11</textarea>
          </label>
        </div>
      </th>
      <th>
        <div id="divCPU">
          <label>
            CPU 
            <br>
            <div id="cpuContainer">
              <table name = "taCPU"
                     id   = "taCPU">
                <thead>
                  <tr style="border-bottom: 1px solid #666666;">
                    <th> PC </th>
                    <th> IR </th>
                    <th> ACC </th>
                    <th> X </th>
                    <th> Y </th>
                    <th> Z </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="cPC"> 0 </td>
                    <td id="cIR"> 0 </td>
                    <td id="cACC"> 0 </td>
                    <td id="cX"> 0 </td>
                    <td id="cY"> 0 </td>
                    <td id="cZ"> 0 </td>
                  </tr>
                </tbody>
              </table>
            </div>                
          </label>
        </div>
      </th>
    </tr>
  </table>
</div>

</body>
</html>
